<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">E-Commerce</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="admin.html" class="active">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="admin-page" class="admin-page">
    </main>

    <div id="product-modal" class="modal-backdrop hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="product-modal-title" class="modal-title">Add New Product</h3>
                <button id="close-product-modal" class="modal-close">&times;</button>
            </div>
            <div class="modal-content">
                <form id="product-form" class="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" id="product-name" class="form-input" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description" class="form-label">Description</label>
                        <textarea id="product-description" class="form-input" rows="3" placeholder="Enter product description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-price" class="form-label">Price ($)</label>
                        <input type="number" id="product-price" class="form-input" min="0.01" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-product" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="save-product" class="btn btn-primary">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal-backdrop hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="order-modal-title" class="modal-title">Order Details</h3>
                <button id="close-order-modal" class="modal-close">&times;</button>
            </div>
            <div class="modal-content">
                <div id="order-details-content">
                </div>
                <div class="form-actions">
                    <button type="button" id="close-order-details" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-delete-modal" class="modal-backdrop hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button id="close-confirm-modal" class="modal-close">&times;</button>
            </div>
            <div class="modal-content">
                <p>Are you sure you want to delete this product? This action cannot be undone.</p>
                <div class="form-actions">
                    <button type="button" id="cancel-delete" class="btn-secondary">Cancel</button>
                    <button type="button" id="confirm-delete" class="btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 E-Commerce. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/pages/admin.js"></script>
</body>
</html>
