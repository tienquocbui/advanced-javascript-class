<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce</title>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <base href="/">
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="logo"><a href="/" data-page="home">BuiShop</a></div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/home" data-page="home" class="active">Home</a></li>
                        <li><a href="/products" data-page="products">Products</a></li>
                        <li><a href="/about" data-page="about">About</a></li>
                    </ul>
                </nav>
                <div class="user-actions">
                    <button id="search-toggle"><i class="fas fa-search"></i></button>
                    <button id="cart-toggle"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></button>
                    <button id="user-toggle"><i class="fas fa-user"></i></button>
                </div>
            </div>
            <div id="search-bar" class="hidden">
                <div class="container">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button id="search-close"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </header>

        <main>
            <div id="page-container"></div>
        </main>

        <div id="modal-container" class="hidden"></div>
        <div id="modal-backdrop" class="hidden"></div>
        
        <div id="toast-container"></div>
    </div>

    <script type="module" src="/js/app.js"></script>
</body>

</html>
